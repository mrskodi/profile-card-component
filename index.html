<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="card-background">
      <img class="img-top" src='images/bg-pattern-top.svg'>
      <img class="img-bottom" src='images/bg-pattern-bottom.svg'>
    </div>

    <div class="container">
      <!--card-->
      <div class="card">
        
        <!--card top-->
        <div class="card-top">
          <!--card top background - img absolutely positioned-->
          <img class="card-top-bg" src="/images/bg-pattern-card.svg">
          <img class="card-user-img" src="/images/image-victor.jpg">
          <div class="card-user-details">
            <div class="user-name-age">
              <h3 class="user-name">Victor Crest</h3>
              <span class="user-age">26</span>
            </div>
            <p class="user-city">London</p>
          </div>
        </div>

        <div class="card-stats">
          <div class="data followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="data likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="data photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
